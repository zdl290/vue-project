<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="warp">
        {{ message }}
        <div>
            {{ twoMessage }}
        </div>
        <div v-if="flag">
            我是隐藏
        </div>
        <div @click="handleButton">
            我是事件监听
        </div>
        <!-- 组件 -->
        <my-header
            :todo="message"
            :children-message="twoMessage"
        >

        </my-header>
    </div>
</body>
<script src="./js/vue.js"></script>
<script type="text/javascript">
 Vue.component ("my-header", {
            name : "my-header",
            template : `
                        <div class="my-header">
                            <div class="my-header-left">
                                <a href="#" @click="handleLogin">登录</a>
                                <a href="#">注册</a>
                            </div>
                            <div class="my-header-rigth">
                                <a href="#">我的</a>
                                <a href="#">查看</a>
                            </div>
                            <div class="my-header-props">
                                {{ todo }} {{ childrenMessage }}
                            </div>
                        </div>
                        `,
            methods: {
                handleLogin: function () {
                    console.log(this)
                }
            },
            props: {
                todo: {
                    type: String,
                    default: "",
                },
                childrenMessage: {
                    type: Number,
                    default: 0,
                }
            }
                        
        })
    var vm = new Vue({
        el : "#warp",
        data: function () {
           return {
               message : "我是warpOne",
               twoMessage: 1,
               flag: false

           }
        },
        methods: {
            handleButton: function () {
                this.flag = !this.flag //点击显示再点击隐藏
            }
        },
        watch: {
            flag: function (oldValue, newValue) {
                console.log(oldValue,"旧值",newValue,"新值")
            }
        }

    })
   
</script>
</html>
