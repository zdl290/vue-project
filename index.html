<!DOCTYPE html>

<script type="text/javascript">
 Vue.component ("my-header", {

            methods: {
                handleLogin: function () {
                    console.log(this)
                }
            },
            props: [ "todo", "childrenMessage" ],

    var vm = new Vue({

           return {
